{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TrashToTreasure</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <!-- Logo (Keep it outside the container) -->
    <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="TrashToTreasure Logo">
        <h1>TrashToTreasure</h1>
    </div>

    <!-- Sign Up Button (Keep it outside the container) -->
    <div class="signup-button">
        <a href="{% url 'signup' %}">Sign Up</a>
    </div>

    <!-- Login Container (All other fields go here) -->
    <div class="login-container">
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="dropdown">
                <label>Your Role?</label>
                <select name="role" required>
                    <option value="artisan">Artisan</option>
                    <option value="buyer">Buyer</option>
                    <option value="driver">Driver</option>

                </select>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="links">
            <p>Forgot Password?</p>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            <p><a href="/admin/" class="admin-link">Login as Admin</a></p>
        </div>
    </div>

</body>

</html>
